--- 
- hosts: localhost
  gather_facts: no
  become: true

  tasks: 
  - name: Install netapp-lib
    pip:
      name: netapp-lib
      state: present
  
  - name: Get Ontapi version
    na_ontap_gather_facts:
      state: info
      hostname: 192.168.123.3
      username: "admin"
      password: "cluster1"
      https: true
      ontapi: 32
      validate_certs: false
